<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.95, maximum-scale=1.0, user-scalable=no">
    <title>NGIT x KMEC Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://freehitcounters.org/count/gvoo"></script><br>
    <a href='https://www.easybooking.eu/produkte/julia-hotelsoftware'>Hotelprogramm easybooking</a> </script>
</head>
<body>
    <div id="home-ui" class="home-ui">
        <div class="welcome-box">
            <h2>Attendance Viewer For NGIT & KMEC students</h2>
        </div>
        <div class="input-box">
            <input type="text" id="rollno" placeholder="Enter Parent's Mobile Number" maxlength="10">
            <button class="view-button">Check attendance</button>
        </div>
    </div>

    <div id="error-popup" class="error-popup">
        <div class="error-popup-content">
            <span id="error-message"></span>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <div id="attendance-result"></div>

    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <footer>
        <span>A project by <a href="https://www.instagram.com/nalgonda.lokesh/" target="_blank">NALGONDA LOKESH</a></span>

</body>
